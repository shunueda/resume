name: Build LaTeX to PDF

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: leplusorg/latex:latest
    strategy:
      matrix:
        node-version: [ 20 ]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          run_install: true
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - uses: ./

